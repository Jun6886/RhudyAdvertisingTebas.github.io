<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Book Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .flipbook {
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }

        .page {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: 1px solid #ddd;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page1 {
            transform: rotateY(0deg);
        }

        .page2 {
            transform: rotateY(180deg);
        }

        .page3 {
            transform: rotateY(360deg);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="flipbook">
        <div class="page page1">
            <h2>Page 1</h2>
            <p>This is the first page content.</p>
        </div>
        <div class="page page2">
            <h2>Page 2</h2>
            <p>This is the second page content.</p>
        </div>
        <div class="page page3">
            <h2>Page 3</h2>
            <p>This is the third page content.</p>
        </div>
    </div>

    <script>
        let currentPage = 1;

        document.addEventListener('keydown', function(event) {
            const flipbook = document.querySelector('.flipbook');
            
            if (event.key === 'ArrowRight' && currentPage < 3) {
                currentPage++;
                flipbook.style.transform = `rotateY(-${currentPage * 180}deg)`;
            } else if (event.key === 'ArrowLeft' && currentPage > 1) {
                currentPage--;
                flipbook.style.transform = `rotateY(-${currentPage * 180}deg)`;
            }
        });
    </script>

</body>
</html>
