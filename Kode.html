<!DOCTYPE html>
<html>
<head>
    <title>Contoh HTML</title>
</head>
<body>
    <h1>Ini adalah Contoh HTML</h1>
    <p>Ini adalah paragraf pertama.</p>
    <p>Ini adalah paragraf kedua.</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ol>
    <a href="https://www.example.com">Ini adalah link</a>
    <img src="jk.jpg" alt="Ini adalah gambar">
    <table>
        <tr>
            <th>Nama</th>
            <th>Usia</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
        </tr>
    </table>
    <form action="/submit" method="post">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        alert('Ini adalah pesan alert');
        console.log('Ini adalah pesan log');
        document.getElementById('name').value = 'John Doe';
        document.querySelector('h1').style.color = 'red';
        document.querySelector('p').innerHTML = 'Ini adalah paragraf baru';
        var d = new Date();
        document.getElementById('date').innerHTML = d;
        function myFunction() {
            alert('Ini adalah fungsi JavaScript');
        }
    </script>
</body>
</html>
