<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color:#F5DEB3 ;
            color: #F5DEB3;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            display: flex;
        }

        aside {
            background-color: #f4f4f4;
            padding: 20px;
            width: 20%;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.1);
        }

        section {
            padding: 20px;
            width: 80%;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
  <div class="search-container">
    <h1>Search Page</h1>
    <form action="/search" method="GET">
        <input type="text" class="search-box" name="query" placeholder="Search...">
        <button type="submit" class="search-button">Search</button>
    </form>
</div>


    <!-- Header -->
    <header>
        <h1>Website Saya</h1>
        <p>Selamat datang di website saya</p>
    </header>

    <!-- Menu Navigasi -->
    <nav>
        <a href="#home">Beranda</a>
        <a href="#about">Tentang</a>
        <a href="#services">Layanan</a>
        <a href="#contact">Kontak</a>
    </nav>

    <!-- Konten Utama dengan Sidebar -->
    <div class="container">
        <!-- Sidebar -->
        <aside>
            <h3>Sidebar</h3>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </aside>

        <!-- Konten Utama -->
        <section>
            <h2>Judul Konten</h2>
            <p>Ini adalah area konten utama.</p>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Website Saya</p>
    </footer>

</body>
</html>
