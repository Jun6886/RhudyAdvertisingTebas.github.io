<!DOCTYPE html>
<html>
  <head>
    <title>PENGGUNAAN BORDER DI CSS PADA TABEL</title>
    <style type="text/css">
      table,th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
        text-align:center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>No</th>
        <th>Nim</th>
        <th>Nama</th>
      </tr>
      <tr>
        <td>1</td>
        <td>1234557</td>
        <td>Rayzen</td>
      </tr>
      <tr>
        <td>2</td>
        <td>98765432</td>
        <td>Ejen kim</td>
      </tr>
    </table>
  </body>
</html>
