<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .spinner {
      background-color :orangered;
      height: 200px;
      width: 200px;
      border-radius:50%;
      border:25px solid white;
      border-top:20px solid cyan;
      animation: ani 2.5s linear infinite;
    }
    @keyframes ani{
      to{
        transform: rotate(360deg);
      }
      
    }
    
    
  </style>
  <meta charset="UTF-8">
  <title>Contoh Video di HTML</title>
</head>
<body>
  <div class="spinner"></div>
  <body style="background-image: url(kj.jpg);">
  
</body>
</html>
